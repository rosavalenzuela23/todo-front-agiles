<!-- hay un header arriba -->
<div class="container-fluid p-4 rounded shadow bg-light bkn">
    <div class="row mb-4">
        <div class="col text-center">
            <h4 class="fw-bold text-dark">Agregar tarea</h4>
        </div>
    </div>

    <form (submit)="botonGuardarClick($event)" [formGroup]="datosTarea">
        <div class="row mb-3">
            <div class="col">
                <label for="inputNombreTarea" class="form-label">Título de la tarea</label>
                <input type="text" class="form-control" id="inputNombreTarea" formControlName="titulo">
            </div>
            <div class="col">
                <label for="inputCategoriaTarea" class="form-label">Lista/Categoría</label>
                <select class="form-select" formControlName="nombreLista">
                    <option selected value="">Sin lista</option>
                    @for (lista of listas; track $index) {
                        <option [value]="lista">{{ lista }}</option>
                    }
                </select>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col">
                <label for="textAreaDescripcion" class="form-label">Descripción de la tarea</label>
                <textarea id="textAreaDescripcion" class="form-control" formControlName="descripcion" rows="4"></textarea>
            </div>
            <div class="col">
                <label for="inputFechaTermino" class="form-label">Fecha de término</label>
                <input type="date" id="inputFechaTermino" class="form-control" formControlName="fechaTermino">
            </div>
        </div>

        <div class="row mt-5">
            <div class="col d-flex justify-content-center align-items-center gap-3 flex-wrap">
                <button class="btn btn-outline-secondary" type="button" (click)="regresar()">
                    Cancelar
                </button>

                @if (esEdicion) {
                    <button class="btn btn-outline-danger" type="button" (click)="eliminarTarea()">
                        Eliminar tarea
                    </button>
                }

                <button class="btn btn-success" type="submit">
                    {{ nombreBotonGuardar }}
                </button>
            </div>
        </div>
    </form>
</div>
