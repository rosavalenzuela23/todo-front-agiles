<div class="form-wrapper">
  <h3 class="form-title">Registrarse</h3>

  <form class="form-container" [formGroup]="userForm" (ngSubmit)="registrarUsuario()">
    <label for="nombre">Nombre:</label>
    <input id="nombre" formControlName="nombre" type="text" class="form-control inputStyle" placeholder="Nombre" required>

    <label for="usuario">Usuario (nickname):</label>
    <input id="usuario" formControlName="usuario" type="text" class="form-control inputStyle" placeholder="Usuario" required>

    <label for="email">Email:</label>
    <input id="email" formControlName="email" type="email" class="form-control inputStyle" placeholder="Email" required>

    <label for="password">Contraseña:</label>
    <input id="password" formControlName="password" type="password" class="form-control inputStyle" placeholder="Contraseña" required>

    <label for="fechaNacimiento">Fecha Nacimiento:</label>
    <input id="fechaNacimiento" max="2025-04-09" formControlName="fechaNacimiento" type="date" class="form-control inputStyle" required>

    <input type="submit" class="btn submitButton" value="Registrar">
  </form>
</div>
