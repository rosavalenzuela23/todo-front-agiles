<div class="container-fluid">

    <a routerLink="/agregar" class="btn btn-primary">
        Agregar tarea
    </a>

    @for (tarea of tareasAMostrar; track tarea.idPropio) {
    <div class="my-3">   
        <app-task-component [task]="tarea" (editarTareaEvento)="editarTarea(tarea)" />
    </div>
    }

</div>
